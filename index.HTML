<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turn by Turn Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="header"><header><h1>The Temple of Lost Souls</h1></header></div>
  <main id="main">
    <p id="headerPara"></p>
    <p id="mainPara"></p>
    <p id="footerPara"></p>
    <fieldset id="playerPassionQuestion">
      <legend>What were your passion during your childhood?</legend>
      <div>
        <input type="radio" name="passion" id="swordFight" checked />
        <label for="swordFight"><strong>Sword fighting</strong></label>
      </div>
      <div>
        <input type="radio" name="passion" id="survivalism" />
        <label for="survivalism"><strong>Survivalism</strong></label>
      </div>
    </fieldset>

    <div id="playerTextInput">
      <label id="order">You said :</label>
      <input id="name" type="text" size="32" />
      <button id="btnName" type="button">Valider </button>
      <button id="btnPassion" type="button">Valider </button>
      <button id="btnContinue" type="button">Continue </button>
      <div><button id="btnStart" type="button">Start your journey</button></div>
    </div>

    <div id="combatDiv">
      <div id="monsters">
        <figure id="monster1"></figure>
        <figure id="monster2"></figure>
        <figure id="monster3"></figure>
        <figure id="monster4"></figure>
        <figure id="monster5"></figure>
        <figure id="monster6"></figure>
      </div>
      <div id="combatLogDiv">
        <p id="combatLog">Enemies are attacking you!</p>
      </div>
      <div id="playerHUD">
        <figure id="player">
          <img src="https://pixeljoint.com/files/icons/or3.gif" alt="player">
          <figcaption id="playerDesc"><strong>${name}</strong><br><em>HABILITE: </em><br><em>ENDURENCE: </em>
          </figcaption>
        </figure>
      </div>
      <div id="actions">
        <button id="btnAttack">Attack your opponent</button>
        <button id="btnGoNext">Don't use your luck</button>
        <button id="btnChance">Try to get lucky</button>
        <button id="btnQuestion">?</button>

      </div>
    </div>

    <div id="monstersGalleryDiv">
      <h2>Monster Gallery</h2>
      <div id="monstersGallery">
        <figure id="monster1">
          <img src="https://pixeljoint.com/files/icons/blob__r132928521.gif" width="55" alt="Slime">
          <figcaption><strong>SLIME</strong><br><em>HABILITE: 7-8</em><br><em>ENDURENCE: 3-5</em></figcaption>
        </figure>
        <figure id="monster2">
          <img src="https://pixeljoint.com/files/icons/mature_skeletroid_standing.gif" width="64" alt="Demon">
          <figcaption><strong>DEMON</strong><br><em>HABILITE: 7-9</em><br><em>ENDURENCE: 4-6</em></figcaption>
        </figure>
        <figure id="monster3">
          <img src="https://pixeljoint.com/files/icons/zoooo.gif" width="50" alt="Zombie">
          <figcaption><strong>ZOMBIE</strong><br><em>HABILITE: 6-8</em><br><em>ENDURENCE: 5-7</em></figcaption>
        </figure>
        <figure>
          <img src="https://pixeljoint.com/files/icons/skeletonattack.gif" width="70" alt="Skeleton">
          <figcaption><strong>SKELETON</strong><br><em>HABILITE: 8-10</em><br><em>ENDURENCE: 2-4</em></figcaption>
        </figure>
        <figure>
          <img src="https://pixeljoint.com/files/icons/finaltrans.gif" width="64" alt="Shrimp">
          <figcaption><strong>SHRIMP</strong><br><em>HABILITE: 10-12</em><br><em>ENDURENCE: 1</em></figcaption>
        </figure>
        <figure>
          <img src="https://pixeljoint.com/files/icons/full/toxicsonic_boss_idle.gif" width="80" alt="Boss">
          <figcaption><strong>BOSS</strong><br><em>HABILITE: 10-12</em><br><em>ENDURENCE: 7</em></figcaption>
        </figure>
      </div>
    </div>
  </main>
  <footer>
    <p></p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
